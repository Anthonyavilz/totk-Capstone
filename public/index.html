<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tears of The Kingdom</title>
</head>
<body>
    <header>
        <h1>Tears of The Kingdom</h1>
        <h1>Armor Creator</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Welcome to Armor Creator: Tears of the Kingdom Edition</h2>
            <br>
            <div id="introPara">
                <p>
                    In the three dropdown menus, select your armor piece and give the set a name. Information about your selection will appear along with a link to the location of the piece within the game. 
                </p>
            </div>
        </section>

        <br>

        <section id="newArmorSet">
            <form id="armorSelection">
                <label for="helmOptions">Helm Options:</label>
                <select id="helmSelection">
                    <option value="">Please Select</option>
                </select>

                <label for="chestOptions">Chest Armor Options:</label>
                <select id="chestSelection">
                    <option value="">Please Select</option>
                </select>

                <label for="legOptions">Leg Armor Options:</label>
                <select id="legSelection">
                    <option value="">Please Select</option>
                </select>

                <br>
                <br>

                <input type="text" id="armorSetName" placeholder="Name Your Armor">
                
                <br>
                <br>

                <button id="addArmorSetBtn">Submit!</button>
            </form>
        </section>
        
        <br>

        <section id="armorSetTable"></section>
    </main>
    <footer>
        <br>
        <br>
        <section>
            <table class="linksTable">
                <tr>
                    <td class="linksText">
                        <a id="gitHubPic" href="https://github.com/Anthonyavilz/totk-Capstone/tree/dbV2" target="_blank" rel="noopener noreferrer"> 
                            <img id="gitHubPic" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
                        </a>
                    </td>
                </tr>
            </table>
        </section>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
